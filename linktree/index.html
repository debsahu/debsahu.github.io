<!doctype html><html lang=en>
<head>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Debashish Sahu Links</title>
<link href=https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css rel=stylesheet>
<style>#links a{background:#fff;border:1px solid #fff;width:100%;padding:1rem 2rem;margin-bottom:1rem;font-weight:600;border-radius:6px;transition:ease-in-out .2s}#links a:hover{background:0 0;color:#fff}#social a{height:32px;width:32px;margin:0 1rem}#social a:hover{height:36px;width:36px;transition:ease-in-out .2s}</style>
</head>
<body class=bg-gray-900>
<div class="mx-auto max-w-2xl min-h-screen flex flex-col items-center py-8">
<div class="flex flex-col items-center" id=profile style=display:none>
<img class="w-24 h-24 rounded-full shadow-md" id=avatar>
<h1 class="text-md text-white mt-2 font-semibold" id=name></h1>
</div>
<div class="flex flex-col space-between w-full px-8 text-center my-8" id=links></div>
<div id=social class="flex w-1/2 justify-evenly" style=display:none></div>
</div>
</body>
</html>
